
# 后台服务
myprops:
  defaultZone: http://localhost:10100/eureka/
  gateway: http://localhost:10110/
  port: 10901

spring:
  application:
    name: fw-bend-server
  rabbitmq:
    host: 192.168.1.41
    port: 5672
    username: guest
    password: 123456
  cloud:
    bus:
      enabled: true
    trace:
      enabled: true
  data:
    mongodb:
      uri: mongodb://admin:123456@192.168.1.41:27017/exploit_db_tiny?authSource=admin&authMechanism=SCRAM-SHA-1

server:
  port: ${myprops.port}

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: ${myprops.defaultZone}

security:
  oauth2:
    resource:
      id: fw-bend-server
      user-info-uri: http://localhost:10110/unified-auth/account_auth/current
#      user-info-uri: http://localhost:1203/api/member
      prefer-token-info: false


logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR