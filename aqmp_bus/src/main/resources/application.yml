# 所有易变配置参数在此定义
myprops:
  defaultZone: http://localhost:10100/eureka/
  port: 10115

spring:
  application:
    name: aqmp-bus
  rabbitmq:
    host: 192.168.1.41
    port: 5672
    username: guest
    password: 123456
  cloud:
    bus:
      enabled: true
    trace:
      enabled: true
server:
  port: ${myprops.port}

eureka:
  client:
    serviceUrl:
      defaultZone: ${myprops.defaultZone}

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
